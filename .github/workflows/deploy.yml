name: Deepfake Detector CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi tensorflow pillow requests

    - name: Download model from GitHub
      run: |
        wget https://raw.githubusercontent.com/CORNYBUG2/FakevsReal/main/projectthingy.h5 -O projectthingy.h5

    - name: Start HTTP server
      run: python -m http.server 8080
