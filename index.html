<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Image Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            background-image: linear-gradient(to right, #f5f7fa, #c3d6ef);
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #007bff;">Deepfake Image Detector</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="predictFake()">Predict</button>
        <p id="result"></p>
    </div>
    <script>
        async function predictFake() {
            const fileInput = document.getElementById('imageUpload').files[0];
            if (!fileInput) {
                document.getElementById('result').innerText = 'Please upload an image.';
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput);

            const response = await fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerText = `The image is: ${result.message}`;
        }
    </script>
</body>
</html>
